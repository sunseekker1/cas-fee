        .box{
              border: 10px solid black;
              background: gray;
              padding: 10px;
              width: calc( 100% / 3 );
              height: 70px;
              display: inline-block;
			  box-sizing: border-box;
        }

        .box > div{
            background: red;
            height: 100%;
            width: 100%;
        }
        .container{
            overflow: hidden;
            display: block;
            border: 1px black solid;
            margin: 5px;
        }
    </style>
</head>
