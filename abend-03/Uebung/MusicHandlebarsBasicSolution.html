<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music list with Handlebars </title>
</head>
<body>
<h1>Songs</h1>
<ul id="songs"></ul>

<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script id="songs-template" type="text/x-handlebars-template">
    {{#each this}}
        <li><h3>{{this.title}}</h3><p>{{this.artist}}</p></li>
    {{/each}}
</script>
<script>
    var songs = [
        {"title":"Thank you for the music", "artist":"ABBA"},
        {"title":"California Girls", "artist":"Beach Boys"},
        {"title":"How Deep Is Your Love", "artist":"Bee Gees"},
        {"title":"Sweet Sixteen", "artist":"Chuck Berry"},
        {"title":"Roll Over Beethoven", "artist":"Electric Light Orchestra"},
        {"title":"Booze and Blues", "artist":"Ma Rainey"},
        {"title":"Beds Are Burning", "artist":"Diesel and Dust"}
    ];
    var createSongsHtml = Handlebars.compile(document.getElementById("songs-template").innerText);
    window.onload = function(){
        document.getElementById("songs").innerHTML=createSongsHtml(songs);
    };
</script>
</body>
</html>
