<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music list with InnerHTML </title>
</head>
<body>
<h1>Songs</h1>
<ul id="songs"></ul>
<script>
    var songs = [
        {"title":"Thank you for the music", "artist":"ABBA"},
        {"title":"California Girls", "artist":"Beach Boys"},
        {"title":"How Deep Is Your Love", "artist":"Bee Gees"},
        {"title":"Sweet Sixteen", "artist":"Chuck Berry"},
        {"title":"Roll Over Beethoven", "artist":"Electric Light Orchestra"},
        {"title":"Booze and Blues", "artist":"Ma Rainey"},
        {"title":"Beds Are Burning", "artist":"Diesel and Dust"}
    ];
    function createSongsHtml (songs) {
        var htmlString ="";
        songs.forEach(function (song) {
            htmlString += "<li><h3>";
            htmlString += song.title;
            htmlString += "</h3><p>"
            htmlString += song.artist;
            htmlString += "</p></li>";
        });
        return htmlString;
    }
    document.getElementById("songs").innerHTML=createSongsHtml(songs);
    /*
    window.onload = function(){
        var start = Date.now();
        document.getElementById("songs").innerHTML=createSongsHtml(songs);
        console.log("rendered in "+(start-(Date.now()))+" msecs");
    };
    */
</script>
</body>
</html>
